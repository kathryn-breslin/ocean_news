    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />

  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Comment</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                    <label for="commentName">Name</label>
                    <input id="commentName" class="form-control" type="text" placeholder="Thomas Jefferson">
                  </div>
                  <div class="form-group">
                      <label for="exampleFormControlTextarea1">Comment</label>
                      <textarea id="commentComment" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write comments here.."></textarea>
                    </div>
                </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Exit
            </button>
            <button id="saveComment" type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal for comment above-->

    <div class="bodyContent">

          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/articles"
                >All Articles <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/saved">Saved</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/scrape">Scrape</a>

          </ul>
          <!-- <form class="form-inline my-2 my-lg-0">

            /> -->
          <button id="clearArticles" class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Clear Articles
          </button>
          <!-- </form> -->
        </div>
      </nav>
      <div class="row">
        <div class="col-12">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Ocean News</h1>
              <p class="lead">
                A place to fish out the best news in the sea.
              </p>
            </div>
          </div>
        </div>
      </div>
